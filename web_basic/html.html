<!DOCTYPE html>
<html>

<head>
  <title>Zep Layout</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div class="toolbar top">
    <div class="title-wrapper">
      <div class="site-logo"></div>
      <div class="site-title">
        <span>Chat</span>
      </div>
    </div>
    <div class="search-bar">
      <svg loading="lazy" viewBox="0 0 20 20" class="search-icon">
        <path fill="currentColor" fill-rule="evenodd"
          d="M9 3a6 6 0 1 0 0 12A6 6 0 0 0 9 3ZM1.5 9a7.5 7.5 0 1 1 13.307 4.746l3.473 3.474a.75.75 0 1 1-1.06 1.06l-3.473-3.473A7.5 7.5 0 0 1 1.5 9Z"
          clip-rule="evenodd"></path>
      </svg>
    </div>
    <div class="avatar-wrapper">
      <div class="avatar"></div>
    </div>
  </div>
  <div class="sidebar">
    <div class="google-ad"></div>
    <div class="channels">
      <div class="section">
        <h3 class="section-title">내가 방문한 채널</h3>
        <div class="channel">1111111</div>
        <div class="channel">1111111</div>
        <div class="channel">1111111</div>
        <div class="channel">1111111</div>
        <div class="channel">1111111</div>
      </div>
      <div class="section">
        <h3 class="section-title">인기 채널</h3>
        <div class="channel">22222222</div>
        <div class="channel">22222222</div>
        <div class="channel">22222222</div>
        <div class="channel">22222222</div>
        <div class="channel">22222222</div>
      </div>
      <div class="section">
        <h3 class="section-title">전체 목록</h3>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
        <div class="channel">333333333</div>
      </div>
    </div>
    <div class="new-channel">
      <span>새 채널 만들기</span>
    </div>
  </div>
  <div class="channel-info">
    <div class="name">
      <span>Channel Name</span>
    </div>
    <div class="pin">
      <span>Pin</span>
    </div>
  </div>
  <div class="chat-input-wrapper">
    <div class="chat-input-form">
      <div class="toolbar-top">
        <div class="icon-button bold">B</div>
        <div class="icon-button strikethrough">S</div>
        <div class="icon-button underline">U</div>
        <div class="icon-button font-color">A</div>
      </div>
        <textarea class="chat-input" placeholder="Type a message"></textarea>
      <div class="toolbar-bottom"></div>
    </div>
  </div>
  <div class="chat-wrapper">
    <span>Chat</span>
  </div>
  <script src="js.js"></script>
</body>

</html>
